events {
    worker_connections 1024;
}

http {
    upstream frontend-public {
        server frontend-public:3000;
    }
    
    upstream frontend-admin {
        server frontend-admin:3000;
    }
    
    upstream api-worker {
        server api-worker:8787;
    }

    # Public Frontend (Port 8080)
    server {
        listen 8080;
        server_name localhost;
        
        location / {
            proxy_pass http://frontend-public;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin Frontend (Port 8081)
    server {
        listen 8081;
        server_name localhost;
        
        location / {
            proxy_pass http://frontend-admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # API Worker (Port 8082)
    server {
        listen 8082;
        server_name localhost;
        
        location / {
            proxy_pass http://api-worker;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}